{% extends "receitas/base.html" %} {% block title %} Romope83 - Minhas Receitas
Deliciosas{%endblock %} {% block content %}
<section class="container mx-auto mt-8 p-4 flex justify-center">
  <form
    method="get"
    action="{% url 'pesquisar_receitas' %}"
    class="w-full max-w-lg flex bg-white rounded-full shadow-md overflow-hidden"
  >
    <input
      type="text"
      name="q"
      placeholder="pesquisar receitas... "
      class="flex-grow p-3 text-gray-700 focus:ring-2 focus-ring-orange-500 rounded-l-full pl-5"
    />
    <button
      type="submit"
      class="bg-orange-500 hover:bg-orange-600 text-white p-4 px-6 rounded-r-full transition duration-300 ease-in-out flex items-center justify-center"
    >
      <i class="fas fa-search mr-2"></i> Pesquisar
    </button>
  </form>
</section>
<nav class="relative justify-center my-4 z-10 flex space-x-4">
  <a
    href="{%url 'home'%}"
    class="mx-2 px-4 py-2 rounded-full font-semibold {% if not categoria_selecionada %}bg-orange-500 hover:bg-orange-600 text-white{% else %}bg-gray-300 hover:bg-gray-500 text-black{% endif %}"
    >Todas</a
  >
  <a
    href="{%url 'home'%}?categoria=comida"
    class="mx-2 px-4 py-2 rounded-full font-semibold {% if categoria_selecionada == 'comida' %}bg-orange-500 hover:bg-orange-600 text-white{% else %}bg-gray-300 hover:bg-gray-500 text-black{% endif %}"
    >Comida</a
  >
  <a
    href="{%url 'home'%}?categoria=sobremesa"
    class="mx-2 px-4 py-2 rounded-full font-semibold {% if categoria_selecionada == 'sobremesa' %}bg-orange-500 hover:bg-orange-600 text-white{% else %}bg-gray-300 hover:bg-gray-500 text-black{% endif %}"
    >Sobremesa</a
  >
  <a
    href="{%url 'home'%}?categoria=drink"
    class="mx-2 px-4 py-2 rounded-full font-semibold {% if categoria_selecionada == 'drink' %}bg-orange-500 hover:bg-orange-600 text-white{% else %}bg-gray-300 hover:bg-gray-500 text-black{% endif %}"
    >Drink</a
  >
</nav>
<main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-center">
    Nossas Ãºltimas receitas
  </h2>
  <div class="flex flex-wrap justify-center gap-6">
    {% for receita in receitas %}
    <div
      class="w-full sm:w-[calc(50%-1.5rem)] lg:w-[calc(33.333%-1.5rem)] bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
    >
      <img
        src="{{ receita.image.url }}"
        alt="[Imagem de {{ receita.title }}]"
        class="w-full h-48 object-cover rounded-md mb-4"
      />
      <h3 class="text-xl font-bold mb-2 text-gray-800">{{ receita.title }}</h3>
      <p class="text-gray-600 mb-4">{{ receita.description }}</p>
      <a
        href="{% url 'receita_detail' id=receita.id %}"
        class="text-orange-600 hover:text-orange-800 font-semibold"
        >Ver Receita &rarr;</a
      >
    </div>
    {% endfor %}
  </div>
</main>
{%endblock %}
